<html>

<head>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>cruds js</title>
</head>

<body class=" bg-dark text-white">

    <div class="cruds container ">
        <!-- header site------- -->
        <div class="head">
            <h2 class=" text-uppercase text-center">cruds</h2>
            <p class=" text-uppercase text-center">product management system</p>
        </div>
        <!--/ header site------- -->
        <!-- inputs in site------ -->
        <div class="inputs row">

            
            <!-- text---- -->
            <input class="col-12 " type="text" id="text" placeholder="text" >
            <!-- price----- -->
            
                <input class="col-12 my-2" onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input class="col-12  my-2" onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input class="col-12 my-2" onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input class="col-12  my-2" onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small  class="col-12 py-2  my-2" id="total" ></small>
            
            <!-- count---- -->
            <input class="col-12 my-2"  type="number" id="count" placeholder="count">
            <!-- category---- -->
            <input class="col-12 my-2"  type="text" id="category" placeholder="category">

            <button  type="button" id="submit" class="btn btn-success w-100 my-3 rounded-pill">create</button>
           
        </div>
        <!-- inputs in site------ -->

        <div class="outputs">

            <input onkeyup="search(this.value)" type="text" id="search" placeholder="search">
            <div class=" d-flex justify-content-between">
                <button onclick="searchMood(this.id)" id="searchByTitle" type="button"  class="btn btn-success w-25 my-3 rounded-pill">search by title</button>
                <button onclick="searchMood(this.id)" id="searchByCategory" type="button"  class="btn btn-success w-25 my-3 rounded-pill">search by category</button>

            </div>
             <div id="deleteAll"></div>
             <div class=" row tb">
            <table class=" text-white w-100 my-3  col-12">
                
                  <tr>
                    <th  class="px-4">id</th>
                    <th class="px-4">title</th>
                    <th class="px-4">price</th>
                    <th class="px-4">taxes</th>
                    <th class="px-4">ads</th>
                    <th class="px-4">discount</th>
                    <th class="px-4">Total</th>
                    <th class="px-4">category</th>
                    <th class="px-4">update</th>
                    <th class="px-4">delete</th>
                  </tr>
                
                <tbody id="tbody" > </tbody>
             
            </table>
        </div> 
        </div>
    </div>

    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mine.js"></script>
</body>

</html>
